packaging_format = 2

id = "eleventy"
name = "Eleventy"
description.en = "Simpler site generator. Transforms a directory of templates (of varying types) into HTML"
description.fr = "Générateur de site plus simple. Transforme un répertoire de modèles (de différents types) en HTML"

version = "3.0.0~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://www.11ty.dev/"
admindoc = "https://www.11ty.dev/docs/"
code = "https://github.com/11ty/eleventy/"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "500M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/eleventy"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"
    
    [resources.data_dir]
    subdirs = ["src", "public"]
    group = "www-data:r-x"
    
    [resources.permissions]
    main.url = "/"

    [resources.ports]
